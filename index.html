<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mail e Dati</title>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <main>
            <div class="container">
                <div class="row d-flex justify-content-around">
                    <div class="col-4">
                        <div class="row">
                            <div class="col-7 justify-content-between d-flex flex-column">
                                <p class="m-2">Numero del giocatore:</p>
                                <p class="m-2">Numero della macchina:</p>
                                <p class="m-2">Chi ha vinto:</p>
                            </div>
                            <div class="col-5 justify-content-between d-flex flex-column">
                                <div id="output-1" class="m-2"></div>
                                <div id="output-2" class="m-2"></div>
                                <div id="vittoria" class="m-2"></div>
                            </div>
                            <a href="#" class="btn btn-primary" id="button-1">
                                RANDOM
                            </a>
                        </div>
                    </div>
                    <div class="col-4 justify-content-center d-flex flex-column">
                        <p class="m-2">Inserisci il tuo nome (tutto minuscolo) + @gmail.com</p>
                        <input type="text" id="mail" class="mb-2">
                        <div id="trovata" class="mb-2"></div>
                        <a href="#" class="btn btn-danger btn-lg" id="button-2">
                            Vai
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <script src="./dati.js"></script>
    </body>
</html>
